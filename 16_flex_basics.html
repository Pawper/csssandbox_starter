<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flex Basics</title>
  <style>
    #container {
      display: flex;
      flex-direction: row;
      /* flex-direction: column; */
      flex-wrap: wrap;
      /* flex-flow: row wrap; */
    }

    .item {
      background: #f4f4f4;
      border: #ccc solid 1px;
      padding: 1rem;
      text-align: center;
      margin: 0.75rem;
      flex: 1;
    }

    .item:first-child {
      flex: 1;
    }
  </style>
</head>
<body>
  <div id="container">
    <h3 class="item">Item 1</h3>
    <h3 class="item">Item 2</h3>
    <h3 class="item">Item 3</h3>
    <h3 class="item">Item 4</h3>
    <h3 class="item">Item 5</h3>
    <h3 class="item">Item 6</h3>
    <h3 class="item">Item 7</h3>
    <h3 class="item">Item 8</h3>
    <h3 class="item">Item 9</h3>
    <h3 class="item">Item 10</h3>
    <h3 class="item">Item 11</h3>
    <h3 class="item">Item 12</h3>
  </div>
</body>
</html>
